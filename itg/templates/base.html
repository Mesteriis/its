{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}–ù–æ–≤–æ—Å—Ç–∏{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#e0e5ec">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --card-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
            --inner-shadow: inset 3px 3px 6px #a3b1c6, inset -3px -3px 6px #ffffff;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --card-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #2d2d2d;
            --inner-shadow: inset 3px 3px 6px #0d0d0d, inset -3px -3px 6px #2d2d2d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding-top: 90px;
            padding-bottom: 80px;
        }

        aside {
            position: fixed;
            top: 90px;
            bottom: 80px;
            {#left: 20px;#}
            width: 260px;
            overflow-y: auto;
        }

        .neu-card {
            background: var(--bg-color);
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            border: none;
        }

        .neu-button {
            background: var(--bg-color);
            border: none;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 0.5rem 1.5rem;
            transition: all 0.2s ease-in-out;
        }

        .neu-button:hover {
            box-shadow: var(--inner-shadow);
        }

        .sidebar-link {
            display: block;
            padding: 0.75rem 1.2rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-color);
        }

        .sidebar-link:hover {
            background: #d6dce8;
        }

        .sidebar-link.active {
            background: #cfd6e2;
            box-shadow: var(--inner-shadow);
            font-weight: bold;
        }

        .neu-sidebar {
            background: var(--bg-color);
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-left: 10px;
        }

        .header-card, .footer-card {
            position: fixed;
            left: 0;
            right: 0;
        {#max-width: 1200px;#} margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
            z-index: 1000;
        }

        .header-card {
            top: 10px;
        }

        .footer-card {
            bottom: 10px;
        }

        .skeleton {
            background: linear-gradient(90deg, #ccc 25%, #e0e0e0 50%, #ccc 75%);
            background-size: 200% 100%;
            animation: shimmer 1.2s infinite;
            border-radius: 0.5rem;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @media (max-width: 768px) {
            .neu-sidebar {
                display: none;
            }

            .header-card, .footer-card {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        #theme-toggle {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
        }

        main {
            margin-left: 300px; /* —à–∏—Ä–∏–Ω–∞ aside + –æ—Ç—Å—Ç—É–ø */
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<!-- Header -->
<a id="theme-toggle" class="btn btn-sm neu-button">üåû / üåô</a>

<div class="container-fluid header-card">
    <div class="card neu-card d-flex flex-row justify-content-between align-items-center">
        <a class="h5 mx-5" href="/">üì∞ –ù–æ–≤–æ—Å—Ç–∏</a>
    </div>
</div>

<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <aside class="col-md-3 col-lg-2 neu-sidebar">
            <nav>
                <a href="{% url 'home' %}"
                   class="sidebar-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">üè†
                    –ì–ª–∞–≤–Ω–∞—è</a>
                <a href="{% url 'archive' %}"
                   class="sidebar-link {% if request.resolver_match.url_name == 'archive' %}active{% endif %}">üóÇ
                    –ê—Ä—Ö–∏–≤</a>
                <a href="{% url 'contacts' %}"
                   class="sidebar-link {% if request.resolver_match.url_name == 'contacts' %}active{% endif %}">üìç
                    –ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
            </nav>
        </aside>
        <main class="col-md-9 col-lg-10 px-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<div class="container-fluid footer-card">
    <div class="card neu-card py-2 px-4 text-center">
        <small>¬© {{ year }} –ù–æ–≤–æ—Å—Ç–∏</small>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    // AOS init
    document.addEventListener("DOMContentLoaded", function () {
        AOS.init({duration: 600, once: true});

        // Theme toggle
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        function applyTheme(theme) {
            body.classList.toggle('dark', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        toggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
        });
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker registered"))
                .catch(err => console.error("SW error:", err));
        }
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
